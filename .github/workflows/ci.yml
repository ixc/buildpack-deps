name: ci

on:
  push:
    branches:
      - multiarch

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Bionic
        uses: docker/build-push-action@v2
        with:
          context: bionic
          file: bionic/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: interaction/buildpack-deps:bionic-multiarch
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Build and Push Focal
        uses: docker/build-push-action@v2
        with:
          context: focal
          file: focal/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            interaction/buildpack-deps:focal-multiarch
            interaction/buildpack-deps:latest-multiarch
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

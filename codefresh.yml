version: '1.0'

steps:
  main_clone:
    type: git-clone
    title: Cloning Git Repository
    repo: ixc/buildpack-deps

  build_image:
    type: build
    image_name: interaction/buildpack-deps
    no_cache: true
    scale:
      build_bionic:
        title: Building Bionic
        dockerfile: bionic/Dockerfile
        tag: bionic
      build_focal:
        title: Building Focal
        dockerfile: focal/Dockerfile
        tag: focal

  push_image:
    type: push
    scale:
      push_bionic:
        title: Pushing Bionic to Default Registry
        candidate: '${{build_bionic}}'
        tag: bionic
      push_focal:
        title: Pushing Focal to Default Registry
        candidate: '${{build_focal}}'
        tag: focal
